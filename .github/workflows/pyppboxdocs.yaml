name: Documentation
on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
permissions:
    contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install base requirements
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools>=67.2.0"
        pip install wheel build
        pip install Cython numpy opencv-contrib-python scikit-learn scikit-image matplotlib filterpy lapx
        pip install "protobuf>=3.19.5,<=3.20.3"
        pip install "tensorflow>=2.10,<2.11"
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install pyppbox-torchreid
        pip install pyppbox-ultralytics
        pip install sphinx myst-parser pydata-sphinx-theme readthedocs-sphinx-search
        pip install --upgrade sphinx
        pip freeze
    - name: Sphinx build
      run: |
        sphinx-build docs _build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        publish_branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _build/
        force_orphan: true
