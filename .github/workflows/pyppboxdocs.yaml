name: Build pyppboxdocs
on: [push, pull_request, workflow_dispatch]
permissions:
    contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Cython numpy opencv-python scikit-learn scikit-image matplotlib filterpy 
        # build & install lap -> lap07
        git clone https://github.com/rathaROG/lap07.git
        cd lap07
        git fetch --all
        git reset --hard origin/main
        pip install wheel build
        python -m build --wheel --skip-dependency-check --no-isolation
        cd dist
        pip install *.whl
        cd ..
        cd ..
        pip install tensorflow torch torchvision torchaudio
        pip install https://github.com/rathaumons/torchreid-for-pyppbox/releases/download/v1.4.0/pyppbox_torchreid-1.4.0-py3-none-any.whl
        pip install https://github.com/rathaumons/ultralytics-for-pyppbox/releases/download/v8.0.119/pyppbox_ultralytics-8.0.119-py3-none-any.whl
        pip install sphinx myst-parser pydata-sphinx-theme readthedocs-sphinx-search
        pip install --upgrade sphinx
        pip install protobuf==3.20.3
        pip freeze
    - name: Sphinx build
      run: |
        sphinx-build docs _build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        publish_branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _build/
        force_orphan: true
