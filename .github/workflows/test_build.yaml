name: Test Build

on: [workflow_dispatch]

jobs:

  build_wheel:
    name: Build wheel
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools>=67.2.0"
        pip install wheel build PyYAML
    - name: Build .whl
      run: |
        python -m build --wheel --skip-dependency-check
    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        path: dist/*.whl

  build_source:
    name: Build source distribution .tar.gz
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools>=67.2.0"
        pip install wheel build PyYAML
    - name: Build .tar.gz
      run: |
        python -m build --sdist --skip-dependency-check
    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        path: dist/*.tar.gz

  test_pkg_dist:
    name: Test package distribution
    needs: [build_wheel, build_source]
    runs-on: macos-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Collect and extract artifact
      uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist
    - name: Test .whl
      run: |
        cd dist
        python -m pip install --upgrade pip
        pip install *.whl
        pip show pyppbox
    - name: Uninstall pyppbox
      run: |
        pip uninstall -y pyppbox
    - name: Test .tar.gz
      run: |
        cd dist
        python -m pip install --upgrade pip
        pip install *.tar.gz
        pip show pyppbox
